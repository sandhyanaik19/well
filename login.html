<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login-box {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff6a00;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 5px 10px #ffa85d;
        }

        button:hover {
            background: #ff6a00;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>

    <form action="index.html">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a class="btn" href="home.html">Login</a>
    </form>
</div>

</body>
</html>
